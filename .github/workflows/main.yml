name: Hasan Bot PM2 Compatible

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # ğŸ•’ 6 hour max runtime

    steps:
    - name: ğŸ“¥ Clone Repository
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ” Check PM2 Compatibility (Optional)
      run: |
        npm install -g pm2
        node -v
        pm2 -v
        echo "âœ… PM2 Ready! You can deploy this repo to any VPS using PM2."

    - name: âœ… Run Bot Temporarily
      run: |
        echo "ğŸ’¬ Running bot (test run)..."
        node index.js &
        sleep 300
        echo "ğŸ›‘ Stopping test after 5 min"
