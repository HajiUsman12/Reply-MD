name: Deploy WhatsApp Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create session.env file from secret
        run: |
          echo "SESSION_ID=${{ secrets.SESSION_ID }}" > .env

      - name: Run WhatsApp Bot
        run: |
          node index.js
