name: üöÄ Deploy Hasan Auto-Reply Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üîê Create .env with SESSION_ID
        run: |
          echo "SESSION_ID=${{ secrets.SESSION_ID }}" > .env

      - name: ‚ñ∂Ô∏è Start Bot
        run: node index.js
